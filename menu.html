<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Menu Page -->
<section class="menu">
    <h2>Food & Drinks Menu</h2>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="3" class="section-header">Appetizers</td>
            </tr>
            <tr>
                <td>Buffalo Wings</td>
                <td>$8.99</td>
                <td><img src="buffalowings.jpg" alt="Buffalo wings" /></td>
            </tr>
            <tr>
                <td>Loaded Nachos</td>
                <td>$7.50</td>
                <td><img src="loaded nachos.jpg" alt="Plate of loaded nachos" /></td>
            </tr>
            <tr>
                <td colspan="3" class="section-header">Mains</td>
            </tr>
            <tr>
                <td>Cheeseburger</td>
                <td>$10.99</td>
                <td><img src="burger and fries.jpg" alt="Classic cheeseburger with fries" /></td>
            </tr>
            <tr>
                <td>Grilled Chicken Sandwich</td>
                <td>$9.99</td>
                <td><img src="chicken sandwich.jpg" alt="Grilled chicken sandwich" /></td>
            </tr>
            <tr>
                <td colspan="3" class="section-header">Desserts</td>
            </tr>
            <tr>
                <td>Chocolate Brownie</td>
                <td>$4.50</td>
                <td><img src="chocolate brownie.jpg" alt="Chocolate brownie with ice cream" /></td>
            </tr>
            <tr>
                <td>Fruit Cup</td>
                <td>$3.99</td>
                <td><img src="fruitcup.jpg" alt="Cup of mixed fresh fruit" /></td>
            </tr>
        </tbody>
    </table>
</section>
</body>
</html>
